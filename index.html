<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totally normal website</title>
    <style>
        .background {
            background-color: #002b36;
        }
        .solarized-btn {
            background-color: #859900;
            color: #fdf6e3;
            border: none;
            border-radius: 6px;
            padding: 16px 32px;
            font-size: 1.2rem;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s, transform 0.2s;
            text-decoration: none;
            margin-top: 40px;
        }
        .solarized-btn:hover {
            background-color: #2aa198;
            color: #073642;
            transform: translateY(-2px) scale(1.03);
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20em;
        }
        .counter {
            color: #fdf6e3;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            font-size: 1.1rem;
            margin-top: 18px;
        }
    </style>
</head>
<body class="background">
    <div class="container">
         <a href="notsusipromise" download="notavirus.txt" class="solarized-btn" id="downloadBtn">download pls</a>
         <div class="counter">
            Times Downloaded: <span id="downloadCount">0</span>
         </div>
    </div>
    <script>
        const countSpan = document.getElementById('downloadCount');
        const btn = document.getElementById('downloadBtn');

        // Fetch initial count from server
        fetch('/api/count')
            .then(res => res.json())
            .then(data => {
                countSpan.textContent = data.count;
            });

        // Check if user has already downloaded
        const hasDownloaded = localStorage.getItem('hasDownloaded');

        btn.addEventListener('click', () => {
            if (hasDownloaded) {
                // Do not increment if already downloaded
                return;
            }
            fetch('/api/increment', { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    countSpan.textContent = data.count;
                    localStorage.setItem('hasDownloaded', 'true');
                });
        });
    </script>
</body>
</html>
